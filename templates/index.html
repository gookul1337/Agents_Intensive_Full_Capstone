<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Agents Capstone — Fresh Build</title>
  <style>
    body{font-family:Arial;margin:16px}
    .card{background:#fff;padding:12px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.08)}
  </style>
</head>
<body>
  <h1>Agents Intensive — Capstone Demo (Fresh Build)</h1>
  <label>Query: <input id="query" style="width:60%" value="How to design a multi-agent system?"/></label>
  <button id="run">Run</button>
  <div id="out"></div>
<script>
  document.getElementById('run').onclick = async ()=>{
    const q = document.getElementById('query').value;
    const res = await fetch('/api/run',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({query:q})});
    const j = await res.json();
    const out = document.getElementById('out'); out.innerHTML='';
    j.timeline.forEach(t=>{
      const el = document.createElement('pre'); el.className='card'; el.style.margin='8px 0'; el.innerText = JSON.stringify(t, null, 2); out.appendChild(el);
    });
  }
</script>
</body>
</html>
