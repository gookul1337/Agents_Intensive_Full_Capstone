<!DOCTYPE html>
<html>
<head>
  <title>Agents Capstone</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .card { background: #fff; padding: 12px; border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Multi-Agent System â€” Capstone Demo</h1>

  <label>Query:
    <input id="query" style="width: 60%" value="Explain multi-agent systems">
  </label>
  <button id="run">Run</button>

  <div id="out"></div>

  <script>
    document.getElementById("run").onclick = async () => {
      const q = document.getElementById("query").value;

      const res = await fetch("/api/run", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({query: q})
      });

      const data = await res.json();
      const out = document.getElementById("out");
      out.innerHTML = "";

      data.timeline.forEach(item => {
        const el = document.createElement("pre");
        el.className = "card";
        el.innerText = JSON.stringify(item, null, 2);
        out.appendChild(el);
      });
    }
  </script>
</body>
</html>
